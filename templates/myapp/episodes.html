{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title></title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="/">Inicio</a>
                <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Buscar Personaje
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <form action="/search/" method="GET" class="form-inline">
                            <input class="form-control mr-sm-2" type="text" name="charac" placeholder="Buscar Personaje" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Buscar" >Buscar</button>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Series Section -->
        <section class="page-section portfolio" id="portfolio">
            <br> <br>
            <div class="container">
                <!-- Portfolio Section Heading-->
                {% if bol%}
                    <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">{{name}}</h2>
                    <h2 class=" text-center text-uppercase text-secondary mb-0">Temporada {{number}}</h2>
                    <!-- Icon Divider-->
                    <div class="divider-custom">
                        <div class="divider-custom-line"></div>
                        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                        <div class="divider-custom-line"></div>
                    </div>
                {% else %}
                    <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Hubo un problema con la API, intentalo de nuevo</h2>
                {%endif%}
            </div>
            
            <div class="mx-auto" style="width: 220px;">
                {% if not episodes %}
                    <br>
                    <br>
                    <h5>No existe informaci√≥n disponible</h5>
                {% endif %}
                {% for episode in episodes %}
                    <a href="/episode/{{episode.episode_id}}">{{episode.episode}}. {{episode.title}}</a>
                    <br>
                {%endfor%}
            </div>
        </section>


        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
